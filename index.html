<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social Profile List</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <div class="page-container">
    <!-- Nav Bar -->
    <div class="nav-bar">
      <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: rgb(2, 43, 77);">
        <div class="container-fluid">
          <span class="navbar-brand"><strong>Find Your Date</strong></span>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html"><i class="fas fa-home"></i> Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="favorite.html"><i class="far fa-heart"></i> Favorite</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="block.html"><i class="fas fa-ban"></i> Block</a>
              </li>
            </ul>
            <form class="d-flex" id="search-form">
              <i class="fas fa-search" id="search-icon"></i>
              <input class="form-control me-2" type="text" placeholder="Search Keyword" aria-label="Search"
                id="search-input">
              <!-- <button class="btn btn-outline-success" type="submit" id="search-submit-button">Search</button> -->
            </form>
          </div>
        </div>
      </nav>
    </div>
    <div id="container">
      <!-- User Profile -->
      <div class="row" id="data-panel">
        <!-- Render User Profile List -->
        <div class="loader" id="loader"></div>
      </div>
      <div class="row">
        <nav aria-label="Page navigation example">
          <ul class="pagination" id="paginator">
          </ul>
        </nav>
      </div>
      <!-- Loader -->
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="UserModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="user-modal-title"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-sm-4" id="user-modal-image">
              <img src="" alt="">
            </div>
            <div class="col-sm-8">
              <p id="user-modal-description"></p>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Script -->
  <script src="https://kit.fontawesome.com/843e53d248.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
    integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
    integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
    crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>

</html>
